<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>주소 찾기</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0" />
    <style>
      #result {
        margin-top: 10px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        width: 90%;
      }
      #copyBtn {
        margin-top: 5px;
        padding: 10px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body onload="execDaumPostcode()">
    <div id="layer" style="display:block; position:absolute; overflow:hidden; z-index:1; -webkit-overflow-scrolling:touch;"></div>

    <div style="margin-top: 420px; text-align: center;">
      <input type="text" id="result" placeholder="선택된 주소가 여기에 표시됩니다." readonly />
      <br />
      <button id="copyBtn" onclick="copyToClipboard()">📋 주소 복사하기</button>
    </div>

    <script src="https://spi.maps.daum.net/imap/map_js_init/postcode.v2.js"></script>
    <script>
      var element_layer = document.getElementById("layer");

      function execDaumPostcode() {
        new daum.Postcode({
          oncomplete: function (data) {
            var jibunAddress = data.jibunAddress || data.autoJibunAddress || '';
            var roadAddress = data.roadAddress || '';
            var zonecode = data.zonecode || '';

            var fullAddress = `(${zonecode}) ${roadAddress || jibunAddress}`;
            document.getElementById("result").value = fullAddress;
          },
          width: "100%",
          height: "100%",
        }).embed(element_layer);
        element_layer.style.display = "block";
        initLayerPosition();
      }

      function initLayerPosition() {
        var width = window.innerWidth || document.documentElement.clientWidth;
        var height = window.innerHeight || document.documentElement.clientHeight;
        element_layer.style.width = width + "px";
        element_layer.style.height = height + "px";
        element_layer.style.left = "0px";
        element_layer.style.top = "0px";
      }

      function copyToClipboard() {
        const input = document.getElementById("result");
        input.select();
        input.setSelectionRange(0, 99999); // for mobile
        document.execCommand("copy");
        alert("✅ 주소가 복사되었습니다!\n\nGlide 앱에 붙여넣기 해주세요.");
      }
    </script>
  </body>
</html>
